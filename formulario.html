<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8"/>
	<title>Página de Cadastro</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body>
	<div class="container">
		<h1>FICHA DE CADASTRO</h1>
		<hr>
		<h2> CADASTRO </h2>
		<h3>(*) Campos obrigatórios.</h3> 
		<div>
			<form id="form" method="POST" action="grava-formulario.php">
				<div class="form-group row">
					<div class="col-md-3">
						<input type="text" name="nome" id="nome" class="form-control" placeholder="Nome Completo (*)" maxlength="30" />
					</div>
					<div class="col-md-3">
						<input type="email" name="email" id="email" class="form-control" placeholder="Seu melhor e-mail (*)" maxlength="40" />
					</div>
					<div class="col-md-3">
						<input type="number" name="cpf" id="cpf" class="form-control" placeholder="Digite seu CPF" maxlength="20"/>
					</div>
					<div class="col-md-3">
						<input type="number" name="rg" id="rg" class="form-control" placeholder="Digite seu RG" maxlength="20" />
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-2">
						<input type="text" name="cep" id="cep" class="form-control" onblur="pesquisacep(this.value)" placeholder="Preencha o CEP" maxlength="15" />
					</div>
					<div class="col-md-4">
						<input type="text" name="rua" id="rua" class="form-control" placeholder="Logradouro" maxlength="50" />
					</div>
					<div class="col-md-1">
						<input type="number" name="numero" id="numero" class="form-control" placeholder="N°." maxlength="5" />
					</div>
					<div class="col-md-2">
						<input type="text" name="complemento" id="complemento" class="form-control" placeholder="Complemento" maxlength="20" />
					</div>
					<div class="col-md-3">
						<input type="text" name="bairro" id="bairro" class="form-control" placeholder="Bairro" maxlength="30" />
					</div>
				</div>	
				<div class="form-group row">
					<div class="col-md-4">
						<input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade" maxlength="30"/>
					</div>
					<div class="col-md-2">
						<input type="text" name="uf" id="uf" class="form-control" placeholder="UF" maxlength="20"/>
					</div>
					<div class="col-md-3">
						<input type="password" name="senha" id="senha" class="form-control" placeholder="Escolha uma senha (*)" maxlength="15" />
					</div>
					<div class="col-md-3">
						<input type="password" name="rsenha" id="Rsenha" class="form-control" placeholder="Repita sua senha (*)" maxlength="15"/>
					</div>
				</div>
				<input type="submit" value="Cadastrar" id="cadastrar">
			</form>
		</div>
	</div>
	<hr>
	<script type="text/javascript" src="assets/js/formulario-cadastro.js"></script>
</body>
</html>
